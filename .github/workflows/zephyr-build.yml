name: Build Zephyr Application Image
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zephyr-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    container: zephyrprojectrtos/ci:v0.26.6
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    timeout-minutes: 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: /workdir/megabit-coproc
      - name: cmake configuration
        run: cmake -Bbuild -GNinja
      - name: build it
        run: ninja -Cbuild